<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Google Homepage</title>
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        <div class="Google Search">

        </div>
    </body>
</html>
